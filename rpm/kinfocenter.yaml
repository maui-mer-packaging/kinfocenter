Name         : kinfocenter
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Info Center
Description  : |
  KDE Info Center
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kcmutils-devel
    - kdelibs4support-devel
    - kio-devel
    - plasma-devel
    - kservice-devel
    - solid-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - libGL-devel
    - libEGL-devel
    - libX11-devel
    - pciutils-devel
#    - libraw1394-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING COPYING.DOC"
    - "%{_kf5_bindir}/kinfocenter"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_sharedir}/*"
    - "%{_kf5_configdir}/menus/kde-information.menu"
    - "%{_datadir}/applications/kinfocenter.desktop"
    - "%{_kf5_htmldir}/en/kinfocenter"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_datadir}/desktop-directories/kde-information.directory"
