Name         : kde5-kinfocenter
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Info Center
Description  : |
  KDE Info Center
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kcompletion-devel
    - kf5-kconfig-devel
    - kf5-kconfigwidgets-devel
    - kf5-kcoreaddons-devel
    - kf5-kdoctools-devel
    - kf5-ki18n-devel
    - kf5-kiconthemes-devel
    - kf5-kcmutils-devel
    - kf5-kdelibs4support-devel
    - kf5-kio-devel
    - kf5-plasma-devel
    - kf5-kservice-devel
    - kf5-solid-devel
    - kf5-kwidgetsaddons-devel
    - kf5-kwindowsystem-devel
    - kf5-kxmlgui-devel
    - mesa-libGL-devel
    - mesa-libGLES-devel
    - mesa-libEGL-devel
    - libX11-devel
    - pciutils-devel
    - libraw1394-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
Requires:
    - kde5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING COPYING.DOC"
    - "%{_kde5_bindir}/kinfocenter"
    - "%{_kde5_plugindir}/*.so"
    - "%{_kde5_datadir}/kinfocenter"
    - "%{_kde5_datadir}/kcmview1394"
    - "%{_kde5_datadir}/kcmusb"
    - "%{_kde5_sysconfdir}/xdg/menus/kde-information.menu"
    - "%{_datadir}/applications/kinfocenter.desktop"
    - "%{_datadir}/doc/HTML/en/kinfocenter"
    - "%{_datadir}/kservices5/*.desktop"
    - "%{_datadir}/kservicetypes5/*.desktop"
    - "%{_datadir}/desktop-directories/kde-information.directory"
